<div style="margin: 50px;">
    <mat-form-field appearance="fill" class="buscador">
        <input type="text" matInput [formControl]="nombresControl" [matAutocomplete]="auto"
            placeholder="Introduzca un monstruo">
        <mat-autocomplete #auto="matAutocomplete" class="desplegable">
            <mat-option *ngFor="let nombre of nombresFiltrados | async" [value]="nombre">
                {{ nombre }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button (click)="adivinar(this.nombresControl.value)" [disabled]="!nombresControl.valid">Adivinar</button>
</div>

<div>

    <table mat-table [dataSource]="dataSource" [hidden]="dataSource.length==0">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Clase </th>
            <td mat-cell *matCellDef="let monstruo"> {{ monstruo.nombre }} </td>
        </ng-container>
        <ng-container matColumnDef="clase">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let monstruo"> {{ monstruo.clase }} </td>
        </ng-container>
        <ng-container matColumnDef="elemento">
            <th mat-header-cell *matHeaderCellDef> Elemento </th>
            <td mat-cell *matCellDef="let monstruo"> {{ monstruo.elemento }} </td>
        </ng-container>
        <!-- Encabezado -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Filas -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
